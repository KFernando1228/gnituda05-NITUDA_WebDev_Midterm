<!DOCTYPE html>
<html lang= "en">
      <head>
           <meta charset="UTF-8">
          <meta name="viewport"
                content="width=device-width,initial-scale=">    
                  
                  <title></title>
            </head>
            <body>
              <form action="">
                <fieldset>
                  <legend>REGISTRATION FORM CCS Student</legend>
                
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Enter First Name here"><br>
                
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Enter Last Name here"><br>
  <label for="pwd">Your Password:</label><br>
  <input type="password" id="pwd" name="pwd" placeholder="********"><br><br>
 <legend>*****Gender*****</legend>
                  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
                  
       <legend>*****School Year*****</legend>          
   <input type="checkbox" id="Student Year" name="Fyear" value="Bike">
  <label for="vehicle1"> First Year</label><br>
  <input type="checkbox" id="Student Year" name="Syear" value="Car">
  <label for="vehicle2"> Second Year</label><br>
  <input type="checkbox" id="Student Year" name="Tyear" value="Boat">
  <label for="vehicle3"> Third Year</label><br>
    <input type="checkbox" id="Student Year" name="Fyear" value="Boat">
  <label for="vehicle3"> Fourth Year</label>
                  
                  <br><br>
                  <label for="COURSE">Course:</label>

<select name="course" id="Scourse" >  
  <option value="BSIT">BS Information Technology</option>
  <option value="BSIM">BS Information Management</option>
  <option value="BSCS">BS Computer Science</option>  
                  

 
   <input type="submit" value="Submit">
  <input type="reset">   
  
  
</select>
                  
                  

                </fieldset>
                
              </form>
              
               </body>
            </html>
